<div id="horizontal-grid">
  <div ng-repeat="l in ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H']">{{::l}}</div>
</div>
<div id="vertical-grid" style="float:left">
  <div ng-repeat="n in [8, 7, 6, 5, 4, 3, 2, 1]">{{::n}}</div>
</div>
<div id="chess" style="float: left">
  <chess-square ng-repeat="(coord, square) in chess.board.squares"
    ng-attr-id={{::coord}}
    ng-class="{selected: chess.isSelected(coord)}"
    ng-bind="chess.board.square(coord).piece.code"
    select="chess.board.select(id)">
  </chess-square>
</div>
<div id="vertical-grid" style="float:left">
  <div ng-repeat="n in [8, 7, 6, 5, 4, 3, 2, 1]">{{::n}}</div>
</div>
<div style="float: left">
  Moves:
  <ul>
    <li ng-repeat="move in moves">{{move.from}}{{move.to}}</li>
  </ul>
</div>
<div id="horizontal-grid">
  <div ng-repeat="l in ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H']">{{::l}}</div>
</div>
