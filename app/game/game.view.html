<div id="horizontal-grid">
  <div ng-repeat="l in ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H']">{{::l}}</div>
</div>
<div id="vertical-grid" style="float:left">
  <div ng-repeat="n in [8, 7, 6, 5, 4, 3, 2, 1]">{{::n}}</div>
</div>
<div id="chess" style="float: left">
  <chess-square ng-repeat="coord in boardOrder"
    ng-attr-id={{::coord}}
    ng-class="{selected: board[coord].isSelected}"
    ng-bind="board[coord].piece"
    select="select(id)">
  </chess-square>
</div>
<div id="vertical-grid" style="float:left">
  <div ng-repeat="n in [8, 7, 6, 5, 4, 3, 2, 1]">{{::n}}</div>
</div>
<div class="turn">
  Turn: {{turn.$value}}
</div>
<div class="chat">
  Messages:
  <ul>
    <li ng-repeat="msg in messages track by $index">{{msg.text}}</li>
  </ul>
</div>
<div id="horizontal-grid" style="clear: left">
  <div ng-repeat="l in ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H']">{{::l}}</div>
</div>
<div id="email-invite">
  Invite another player to join you!
  <form ng-submit="submit()">
    <input style="width: 50%" placeholder="someone@example.com" ng-model="email" type="email" required="true"/><input type="submit" id="submit" value="Submit">
  </form>
  {{inviteStatus}}
</div>
